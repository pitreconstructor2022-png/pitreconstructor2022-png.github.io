<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de control - Pitre el Constructor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #14213d;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }

    nav {
      background-color: #fca311;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav button {
      background-color: #14213d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    nav button:hover {
      background-color: #0f1b30;
    }

    main {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
    }

    .card {
      background-color: white;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button.submit {
      margin-top: 15px;
      background-color: #fca311;
      color: #14213d;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button.submit:hover {
      background-color: #e59500;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #14213d;
      color: white;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Panel de control - Pitre el Constructor üë∑‚Äç‚ôÇÔ∏è</header>

  <nav>
    <button onclick="mostrar('alquileres')">Alquileres</button>
    <button onclick="mostrar('precios')">Precios</button>
    <button onclick="mostrar('proveedores')">Proveedores</button>
    <button onclick="window.location.href='index.html'">Cerrar sesi√≥n</button>
  </nav>

  <main id="contenido">
    <h2>Bienvenido al panel</h2>
    <p>Selecciona una opci√≥n del men√∫ para comenzar.</p>
  </main>

  <footer>¬© 2025 Pitre el Constructor</footer>

  <script>
    function mostrar(seccion) {
      const contenido = document.getElementById('contenido');

      if (seccion === 'alquileres') {
        contenido.innerHTML = `
          <div class="card">
            <h3>Registro de Alquileres</h3>
            <form id="formAlquiler">
              <label>Nombre del cliente</label>
              <input type="text" id="cliente" required>

              <label>Documento del cliente</label>
              <input type="text" id="documento" required>

              <label>N√∫mero de tel√©fono</label>
              <input type="text" id="telefono" required>

              <label>Direcci√≥n</label>
              <input type="text" id="direccion" required>

              <label>Equipo alquilado</label>
              <input type="text" id="equipo" required>

              <label>Fecha de inicio</label>
              <input type="date" id="fechaInicio" required>

              <label>D√≠as de alquiler</label>
              <input type="number" id="dias" required>

              <label>Precio unitario</label>
              <input type="number" id="precioUnitario" required>

              <label>Precio total</label>
              <input type="number" id="precioTotal" readonly>

              <button type="button" class="submit" onclick="registrarAlquiler()">Registrar</button>
            </form>

            <h3>Lista de alquileres</h3>
            <table id="tablaAlquileres">
              <tr>
                <th>Cliente</th>
                <th>Equipo</th>
                <th>Fecha</th>
                <th>D√≠as</th>
                <th>Total ($)</th>
              </tr>
            </table>
          </div>
        `;

        document.getElementById("dias").addEventListener("input", calcularTotal);
        document.getElementById("precioUnitario").addEventListener("input", calcularTotal);
      }

      if (seccion === 'precios') {
        contenido.innerHTML = `
          <div class="card">
            <h3>Gesti√≥n de Precios</h3>
            <p>Consulta o actualiza los precios de los materiales y equipos.</p>
            <button onclick="alert('En construcci√≥n...')">Ver precios</button>
          </div>`;
      }

      if (seccion === 'proveedores') {
        contenido.innerHTML = `
          <div class="card">
            <h3>Proveedores</h3>
            <p>Consulta la lista de proveedores y sus datos de contacto.</p>
            <button onclick="alert('En construcci√≥n...')">Ver proveedores</button>
          </div>`;
      }
    }

    function calcularTotal() {
      const dias = parseFloat(document.getElementById("dias").value) || 0;
      const precioUnitario = parseFloat(document.getElementById("precioUnitario").value) || 0;
      document.getElementById("precioTotal").value = dias * precioUnitario;
    }

    function registrarAlquiler() {
      const cliente = document.getElementById("cliente").value;
      const equipo = document.getElementById("equipo").value;
      const fecha = document.getElementById("fechaInicio").value;
      const dias = document.getElementById("dias").value;
      const total = document.getElementById("precioTotal").value;

      if (!cliente || !equipo || !fecha || !dias || !total) {
        alert("Por favor, completa todos los campos antes de registrar.");
        return;
      }

      const tabla = document.getElementById("tablaAlquileres");
      const fila = tabla.insertRow(-1);
      fila.insertCell(0).textContent = cliente;
      fila.insertCell(1).textContent = equipo;
      fila.insertCell(2).textContent = fecha;
      fila.insertCell(3).textContent = dias;
      fila.insertCell(4).textContent = total;

      document.getElementById("formAlquiler").reset();
      document.getElementById("precioTotal").value = "";
    }
  </script>
</body>
</html>
